<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사진</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/css/custom.css" th:href="@{/css/custom.css}">
    <link rel="stylesheet" href="/css/calendar-map.css" th:href="@{/css/calendar-map.css}">
    <script src="https://kit.fontawesome.com/3efb5e8bfa.js" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{fragment/navigation :: navigation ('gallery')}"></div>
<div class="container mb-5" style="max-width: 80%">
    <h5 class="mt-3 fw-bold me-5 mb-3">이미지 상세 보기</h5>
    <hr>
    <h2 class="fw-bold me-5" th:text="${photo.title}"></h2>
    <hr>
    <div class="row mt-5">
        <div class="col col-lg-7">
            <img th:src="${photo.awsS3.path}"
                 style="max-width:100%; height:auto;">
        </div>
        <div class="col col-lg-4 ms-5" style="border-radius: 10px; border: 1px solid rgba(0,0,0,0.2);  box-shadow: 2px 2px 5px rgba(0,0,0,0.2);  ">
            <h5 class="mt-2">Description</h5>
            <hr>
            <div th:text="${photo.description}"></div>
            <div>
                <button class="btn btn-primary" th:onclick="|location.href='@{/gallery/add-photo}'|">수정하기</button>
                <button class="btn btn-secondary">삭제하기</button>
            </div>
        </div>
    </div>
</div>
<script src="./js/bootstrap.bundle.js" th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
