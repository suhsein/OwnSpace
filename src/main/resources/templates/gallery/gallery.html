<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragment/head :: common_head(~{::title}, ~{::link})}">
    <title>갤러리</title>
    <link rel="stylesheet" href="/css/gallery.css" th:href="@{/css/gallery.css}">
</head>
<body>

<div th:replace="~{fragment/modals :: infoModal('갤러리 사용법', ~{fragment/info-description::gallInfoDesc})}"></div>
<div th:replace="~{fragment/navigation :: navigation ('gallery')}"></div>

<div class="container" style="max-width:80%">
    <div class="row">
        <div class="col col-lg-11">
            <h5 class="mt-3 fw-bold me-5">갤러리</h5>
        </div>
        <div class="col col-sm-1">
            <button class="btn btn-seablue ms-5 mt-3" style="border-radius: 50%; width: 2.8rem; height: 2.8rem"
                    data-bs-toggle="modal" data-bs-target="#infoModal">
                <i class="fa-regular fa-circle-question" style="font-size: 2rem; margin: 0 -0.38rem"></i>
            </button>
        </div>
    </div>
    <button class="btn btn-seablue" th:onclick="|location.href='@{/gallery/addPhoto}'|">write</button>
    <div id="columns">
        <figure th:each="photo : ${photos}" th:onclick="|location.href='@{/gallery/photoView/{id}(id=${photo.id})}'|">
            <img th:src="${photo.awsS3List[0].path}">
            <figcaption th:text="${photo.title}"></figcaption>
        </figure>
    </div>
</div>
<footer th:replace="~{/fragment/footer :: footer}"></footer>
<script src="./js/bootstrap.bundle.js" th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
