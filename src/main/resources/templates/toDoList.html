<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>일정목록</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" href="/css/custom.css" th:href="@{/css/custom.css}">
  <script src="https://kit.fontawesome.com/3efb5e8bfa.js" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{fragment/navigation :: navigation ('calendar')}"></div>

<div class="container my-2" style="max-width: 80%">
  <div th:replace="~{fragment/toDoNav :: toDoNavTab('toDoList')}"></div>
  <div class="schedule_tab_contents">
      <table class="table">
          <thead>
            <tr>
                <th scope="col" class="col-1">번호</th>
                <th scope="col" class="col-2">제목</th>
                <th scope="col" class="col-2">장소</th>
                <th scope="col" class="col-1">시간</th>
                <th scope="col" class="col-6">상세설명</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="schedule, i : ${toDoList}">
                <td th:text="${i.count}"></td>
                <td th:text="${schedule.toDoTitle}"></td>
                <td th:text="${schedule.toDoPlace}"></td>
                <td th:text="${schedule.toDoTime}"></td>
                <td th:text="${schedule.toDoDesc}"></td>
            </tr>
          </tbody>
      </table>
    후루꾸
  </div>
</div>

<script src="./js/bootstrap.bundle.js" th:src="@{/js/bootstrap.bundle.js}"></script>

</body>
</html>
