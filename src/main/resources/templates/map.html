        <a th:href="@{/bbsMain}" class="navbar-brand ms-2 me-5" style="color: #f8fff8">메인</a>
        <ul class="navbar-nav me-auto menu SMN_effect-3">
            <li class="nav-item">
                <a th:href="@{/login}">로그인</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/signin}">회원가입</a>
            </li>
            <li class="nav-item ms-5">
                <a href="">사진</a>
            </li>
            <li class="nav-item ms-2">
                <a href="">일상</a>
            </li>
            <li class="nav-item ms-2">

            <li class="nav-item ms-2 cur-menu">

    <h5 class="mt-3 fw-bold">지도</h5>

<!-- 카카오 지도 api . 자바스크립트 코드 -->
<script type="text/javascript"
        th:src="@{|//dapi.kakao.com/v2/maps/sdk.js?appkey=#{kakaoJsKey}|}"></script>
<script type="text/javascript">
  let container = document.getElementById('map');
  let options = {
    center: new kakao.maps.LatLng(35.87492239563356, 127.13717269067321),
    level: 3
  };

  let map = new kakao.maps.Map(container, options);
</script>
<script src="./bootstrap.bundle.js"></script>
