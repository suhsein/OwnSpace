<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>지도</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/css/custom.css" th:href="@{/css/custom.css}">
    <script src="https://kit.fontawesome.com/3efb5e8bfa.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- modal -->
<div class="modal fade" id="infoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">지도 사용법</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
            </div>
            <div class="modal-body">
                <ul class="lh-large">
                    <li>지도에 키워드를 입력합니다</li>
                    <ul> <li>예시) 전주 미용실, 전주 맛집</li></ul>
                    <li>해당하는 장소들이 왼쪽 목록에 표시됩니다.</li>
                    <li>목록의 장소명, 주소, 전화번호 클릭 시, 클립보드에 복사됩니다.</li>
                    <li>목록의 장소 혹은 지도에 마킹된 장소 위에 커서를 두면 장소명을 볼 수 있습니다.</li>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- /modal -->

<div class="navbar navbar-brand navbar-expand-lg" style="background: turquoise; border-bottom: 1px solid lightgray">
    <div class="container-fluid">
        <a th:href="@{/bbsMain}" class="navbar-brand ms-3 me-5 pt-0" style="color: #f8fff8">
            <img src="favicon.ico" alt="메인" style="width:1.5rem; height: 1.5rem">
        </a>
        <ul class="navbar-nav me-auto menu SMN_effect-3">
            <li class="nav-item">
                <a th:href="@{/login}">로그인</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/signin}">회원가입</a>
            </li>
            <li class="nav-item ms-5">
                <a href="">사진</a>
            </li>
            <li class="nav-item ms-2">
                <a href="">일상</a>
            </li>
            <li class="nav-item ms-2">
                <a href="">가계부</a>
            </li>
            <li class="nav-item ms-2 cur-menu">
                <a th:href="@{/map}">지도</a>
            </li>
            <li class="nav-item ms-2">
                <a th:href="@{/calendar}">캘린더</a>
            </li>
        </ul>
        <select class="nav-item form-select form-select-sm me-2" style="max-width: 7rem">
            <option selected value="">제목+내용</option>
            <option value="">제목</option>
            <option value="">내용</option>
            <hr>
            <option value="">글쓴이</option>
        </select>
        <form class="d-flex nav-item">
            <input type="text" class="form-control me-2" placeholder="검색" aria-label="검색">
            <button class="btn text-white btn-seablue">검색</button>
        </form>
    </div> <!-- Navigation Bar -->
</div>

<div class="container" style="max-width: 80%">
    <div class="row">
        <div class="col col-lg-11">
            <h5 class="mt-3 fw-bold me-5">지도</h5>
        </div>
        <div class="col col-sm-1">
            <button class="btn btn-seablue ms-5 mt-3" style="border-radius: 50%; width: 2.8rem; height: 2.8rem"
                    data-bs-toggle="modal" data-bs-target="#infoModal">
                <i class="fa-regular fa-circle-question" style="font-size: 2rem; margin: 0 -0.38rem"></i>
            </button>
        </div>
    </div>
    <form onsubmit="searchPlaces(); return false;">
        <div class="row" style="max-width: 50%">
            <div class="col col-lg-8">
                <input type="text" id="mapSearchInput" class="form-control form-control-sm mt-1"
                       th:placeholder="|장소를 입력해주세요.|">
            </div>
            <div class="col col-lg-4 ps-0">
                <button type="submit" id="mapSearch" class="btn btn-seablue">검색</button>
                <button type="button" id="menuControl" class="btn btn-outline-secondary"
                        onclick="menuVisibility(this)">목록 열기</button>
            </div>
        </div>
    </form>
    <div class="map_wrap">
        <div class="mt-3" id="map" style="width: 80rem; height: 33rem; position:relative; overflow:hidden"></div>
        <div id="menu_wrap" style="visibility: hidden">
            <ul id="placesList"></ul>
            <div id="pagination"></div>
        </div>
    </div>
</div> <!-- map container -->

</div> <!-- /container -->

<!-- 카카오 지도 api . 자바스크립트 코드 -->
<script type="text/javascript" th:src="@{|//dapi.kakao.com/v2/maps/sdk.js?appkey=#{kakaoJsKey}&libraries=services|}"></script>
<script type="text/javascript" th:src="@{|//dapi.kakao.com/v2/maps/sdk.js?appkey=#{kakaoJsKey}|}"></script>
<script type="text/javascript" th:src="@{|/mapService.js|}"></script>

<script src="./bootstrap.bundle.js"></script>
</body>
</html>
