<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사진</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/css/custom.css" th:href="@{/css/custom.css}">
    <script src="https://kit.fontawesome.com/3efb5e8bfa.js" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{fragment/navigation :: navigation('photo')}"></div>
<div class="container" style="max-width: 80%">
    <h5 class="mt-3 fw-bold me-5">사진</h5>
    <form th:action method="post" enctype="multipart/form-data">
        <ul>
            <li>제목 <input type="text" name="itemName"></li>
            <li>첨부파일 <input type="file" name="attachFile"></li>
            <li>이미지 파일들 <input type="file" multiple="multiple" name="imageFiles"></li>
        </ul>
        <input type="submit">
    </form>
</div> <!-- /container -->
<script src="./js/bootstrap.bundle.js" th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
