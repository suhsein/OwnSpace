<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="./bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="./custom.css" th:href="@{/css/custom.css}">
</head>
<body>
<div class="container" style="max-width: 600px">
  <h5 class="text-center my-5" th:if="${signinSuccess == 'success'}">가입이 정상처리 되었습니다. 로그인을 해주세요.</h5>
  <h2 class="text-center my-5">로그인</h2>
    <form action="" th:action method="post" class="form-control py-5 px-3 rounded-4 shadow-sm">
      <div class="row mb-2 px-5">
        <div class="col col-lg-3">
          <label for="id" class="mt-2">아이디</label>
        </div>
        <div class="col col-lg-9">
          <input type="text" id="id" class="form-control rounded-0 rounded-top-3">
        </div>
      </div>
      <div class="row mb-2 px-5">
        <div class="col col-lg-3">
          <label for="password" class="mt-2">비밀번호</label>
        </div>
        <div class="col col-lg-9">
          <input type="password" id="password" class="form-control rounded-0 rounded-bottom-3">
        </div>
      </div>
      <div class="row px-5">
        <button class="mt-4 w-100 h-20 btn btn-lg btn-turquoise">로그인</button>
      </div>
    </form>
</div> <!-- /container-->
</body>
</html>
