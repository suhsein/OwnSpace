<!-- modal -->
<div class="modal fade" id="toDoModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
      </div>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="./makeSchedule">일정입력</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">일정보기</a>
        </li>
      </ul>
      <div class="modal-body">
        <form action="">
          <label for="toDoTitle">제목</label>
          <input type="text" class="form-control" id="toDoTitle">
          <button type="button" class="btn btn-seablue my-2" onclick="openMapWrap()" id="openMap" style="display:block">지도 열기</button>
          <!--   수정 요함. 장소 정보 지도 api로 받아오기 / 시간 정보 select로 선택하기 -->
          <div class="todo_map_wrap" style="display: none">
            <div class="row" style="font-size: 0.9rem">
              <div class="col col-9 pe-0">
                <input type="text" id="map_search_input" class="form-control" style="display: inline" th:placeholder="|검색 장소를 입력해주세요.|">
              </div>
              <div class="col col-sm-3 ps-2">
                <button type="button" id="map_search_btn" class="btn btn-outline-info" style="display: inline">검색</button>
              </div>
            </div>
            <div class="mt-3" id="todo_map" style="width:100%; height: 20rem; position:relative; overflow:hidden">
              <div id="todo_menu_wrap">
                <ul id="todo_placesList"></ul>
                <div id="todo_pagination"></div>
              </div>
            </div>
          </div>
          <label for="toDoPlace">장소</label>
          <input type="text" class="form-control" id="toDoPlace">
          <label for="toDoTime">시간</label>
          <input type="time" class="form-control" id="toDoTime">
          <label for="toDoInfo">상세 정보</label>
          <textarea class="form-control" id="toDoInfo" name="" cols="30" rows="10"></textarea>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save Changes</button>
      </div>
    </div>
  </div>
</div>
